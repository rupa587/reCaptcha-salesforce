<template>
    <lightning-card title="User Registration" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName" required></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName" required></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email" required></lightning-input>
            <lightning-input label="Username" value={username} onchange={handleInputChange} data-id="username" required></lightning-input>
            <lightning-input label="Password" value={password} type="password" onchange={handleInputChange} data-id="password" required></lightning-input>
            <lightning-input label="Alias" value={alias} onchange={handleInputChange} data-id="alias" required></lightning-input>
            <lightning-input label="Community Nickname" value={communityNickname} onchange={handleInputChange} data-id="communityNickname" required></lightning-input>
           

            <div class="slds-p-around_medium">
                <div class="slds-align_absolute-center">
                    <div class="recaptchaInvisible" >
                    </div>
               </div>
            </div>
            <div if:true={showMessage}>
                <p style="color: red;" > Please verify that you are not a robot </p>
         </div>
            <lightning-button variant="brand" label="Sign Up" onclick={handleRegister}></lightning-button>
        </div>
    </lightning-card>
</template>
